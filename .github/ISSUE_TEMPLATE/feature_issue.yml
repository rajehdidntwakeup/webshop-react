name: Feature Issue
description: Suggest a new feature with clear acceptance criteria
title: "[Feature]: "
labels: [ enhancement ]
body:
  - type: input
    id: title
    attributes:
      label: Feature Title
      description: Short title for this feature
      placeholder: e.g. Implement Product Filter sidebar
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what you want to happen.
      placeholder: Explain the feature in detail...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Provide a **checklist** of conditions that must be met.
      placeholder: |
        - [ ] New feature implemented following FSD principles
        - [ ] UI components created/updated in 'shared' or 'entities' layers
        - [ ] Business logic implemented in 'features' or 'entities'
        - [ ] Unit/Integration tests added using Vitest and RTL
        - [ ] Feature is responsive and works across major browsers
        - [ ] Accessibility (a11y) standards are met
        - [ ] Documentation updated if necessary
    validations:
      required: true
